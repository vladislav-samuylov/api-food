{% extends 'recipes/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<br>
<form method="post">
    {% csrf_token %}

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
<br>
    <button type="submit">Авторизация</button>
</form>

{% endblock %}
